server {
    # Słuchaj na IPv6 (wymagane dla darmowych subdomen mikr.us)
    listen [::]:20100;

    server_name dzwonek.byst.re;

    root /var/www/dzwonek-app;
    index index.html;

    # Service Worker - BEZ cache (KRYTYCZNE!)
    location ~ ^/(sw\.js|workbox-.*\.js)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }

    # Firebase Messaging SW - BEZ cache
    location /firebase-messaging-sw.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }

    # HTML - krótki cache (1 minuta)
    location ~ \.html$ {
        add_header Cache-Control "public, max-age=60";
        try_files $uri /index.html;
    }

    # JavaScript i CSS - cache z weryfikacją (1 godzina)
    location ~ \.(js|css)$ {
        add_header Cache-Control "public, max-age=3600, must-revalidate";
        try_files $uri =404;
    }

    # Manifest PWA
    location /manifest.webmanifest {
        add_header Content-Type "application/manifest+json";
        add_header Cache-Control "public, max-age=3600";
    }

    # Pliki statyczne (obrazy, fonty) - długi cache
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        add_header Cache-Control "public, max-age=2592000"; # 30 dni
        try_files $uri =404;
    }

    # SPA routing - React Router
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Kompresja (opcjonalne, ale zalecane)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/css application/javascript application/json image/svg+xml;
}
