server {
    # mikr.us wymaga słuchania na IPv6 dla darmowych subdomen
    # Zamień 20100 na swój przydzielony port HTTP
    listen [::]:20100;

    # Zamień na swoją subdomenę (np. dzwonek.byst.re)
    server_name dzwonek.byst.re;

    root /var/www/dzwonek-app;
    index index.html;

    # Service Worker - BEZ cache (KRYTYCZNE dla PWA!)
    location /sw.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Firebase Messaging Service Worker
    location /firebase-messaging-sw.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Manifest PWA
    location /manifest.webmanifest {
        add_header Content-Type "application/manifest+json";
    }

    # SPA routing - React Router
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/css application/javascript application/json image/svg+xml;
}
